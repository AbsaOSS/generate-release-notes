name: 'Generate Release Notes'
description: 'Automatically generates release notes for a given release tag, categorized into chapters based on labels.'
inputs:
  repo:
    description: 'The GitHub repository in the format "owner/name".'
    required: true
  tag_name:
    description: 'The tag for the release for which to generate notes.'
    required: true
  chapters:
    description: 'JSON string defining chapters and corresponding labels for categorization.'
    required: true
  warnings:
    description: 'Print warning chapter if true.'
    required: false
    default: 'false'

branding:
  icon: 'notebook'
  color: 'yellow'

runs:
  using: 'node20'
  main: 'dist/index.js'
