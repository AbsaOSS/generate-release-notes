name: Draft Release
on:
  workflow_dispatch:
    inputs:
      tag-name:
        description: 'Name of git tag to be created, and then draft release created. Syntax: "v[0-9]+.[0-9]+.[0-9]+".'
        required: true
      from-tag-name:
        description: 'Name of the git tag from which to detect changes from. Default value: latest tag. Syntax: "v[0-9]+.[0-9]+.[0-9]+".'
        required: false

jobs:
  release-draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.14'

      - name: Check Format of Received Tag
        id: check-version-tag
        uses: AbsaOSS/version-tag-check@36496be76eab24e1f14d45d3b8292311a2aebaaa # v0.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github-repository: ${{ github.repository }}
          version-tag: ${{ github.event.inputs.tag-name }}

      - name: Check Format of Received From Tag
        if: ${{ github.event.inputs.from-tag-name }}
        id: check-version-from-tag
        uses: AbsaOSS/version-tag-check@36496be76eab24e1f14d45d3b8292311a2aebaaa # v0.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github-repository: ${{ github.repository }}
          version-tag: ${{ github.event.inputs.from-tag-name }}
          should-exist: true

      - name: Generate Release Notes
        id: generate_release_notes
        uses: AbsaOSS/generate-release-notes@B90223510d1704301a36a36f0d86a72a0e72f0cf # v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-name: ${{ github.event.inputs.tag-name }}
          from-tag-name: ${{ github.event.inputs.from-tag-name }}
          chapters: |
            - {"title": "Entries to skip ğŸš«", "label": "duplicate"}
            - {"title": "Entries to skip ğŸš«", "label": "invalid"}
            - {"title": "Entries to skip ğŸš«", "label": "wontfix"}
            - {"title": "Entries to skip ğŸš«", "label": "no RN"}
            - {"title": "Breaking Changes ğŸ’¥", "label": "breaking change"}
            - {"title": "Security updates ğŸ‘®", "label": "security"}
            - {"title": "New Features ğŸ‰", "label": "enhancement"}
            - {"title": "Bugfixes ğŸ› ", "label": "bug"}
            - {"title": "Epics ğŸ“–", "label": "epic"}
            - {"title": "Infrastructure âš™ï¸", "label": "infrastructure"}
            - {"title": "Silent-live ğŸ¤«", "label": "silent live"}
            - {"title": "Documentation ğŸ“œ", "label": "documentation"}
          duplicity-scope: 'none'
          warnings: true
          skip-release-notes-labels: "no RN,duplicate,invalid,wontfix"
          print-empty-chapters: false
          row-format-issue: '_{title}_ {developers} in {number}'
          row-format-pr: '_{title}_ {developers} in {number}'
          row-format-link-pr: true
          hierarchy: true

      - name: Create and Push Tag
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        env:
          TAG_NAME: ${{ github.event.inputs.tag-name }}
        with:
          script: |
            const tag = process.env.TAG_NAME
            const ref = `refs/tags/${tag}`;
            const sha = context.sha; // The SHA of the commit to tag

            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: ref,
              sha: sha
            });

            console.log(`Tag created: ${tag}`);
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Draft Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ github.event.inputs.tag-name }}
          body: ${{ steps.generate_release_notes.outputs.release-notes }}
          tag_name: ${{ github.event.inputs.tag-name }}
          draft: true
          prerelease: false
